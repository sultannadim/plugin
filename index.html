<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Link -->
    <!-- wow start -->
    <link rel="stylesheet" href="vendor/wow/animate.css">
    <!-- aos start -->
    <link rel="stylesheet" href="vendor/aos/aos.css">
    <!-- aos end -->
    
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>JQuery Plugin</title>
</head>

<body>
    
<!-- counter start -->
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h1>Counter Up</h1>
                <div class="c_counter">
                    <span class="counter">1,234,567.00</span>
                    <span class="counter">1.99</span>
                    <span class="counter">12345</span>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- counter end -->
<!-- wow js start -->
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h1>Wow Js</h1>
                <div class="c_wow_js">
                   <div class="w1 wow fadeInUp" data-wow-duration="2s"></div> 
                   <div class="w2 wow fadeInUp" data-wow-duration="2s"></div> 
                   <div class="w3 wow fadeInUp" data-wow-duration="2s"></div> 
                </div>
            </div>
        </div>
    </div>
</section>
<!-- wow js end -->

<!-- parallax part start -->
<section>
    <div class="container-fluid text-center">
        <div class="c_parallax">
            <h1>Parallax</h1>
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/p2.jpg"></div>
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/p1.jpg"></div>
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/p3.jpg"></div>
        </div>
    </div>
</section>
<!-- parallax part end -->

<!-- aos js start -->
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h1>Aos Js</h1>
                <div class="c_aos_js">
                   <div class="w1" data-aos="zoom-in"></div> 
                   <div class="w2" data-aos="zoom-in"></div> 
                   <div class="w3" data-aos="zoom-in"></div> 
                </div>
            </div>
        </div>
    </div>
</section>
<!-- aos js end -->


<!-- curved text start -->
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lh-9">
                <h1 class="text-center">Curved Text</h1>
                <div class="c_text">
                    <div id="text1"> Hm, looks like the wonderful arctext plugin. </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- curved text end -->





    
    <!--  JS Link  -->
    <script src="js/jquery.min.js"></script>
    <!-- wow start -->
    <script src="vendor/wow/wow.min.js"></script>
    <!-- aos start -->
    <script src="vendor/aos/aos.js"></script>
    <!-- parallax start -->
    <script src="vendor/parallax/parallax.min.js"></script>
    <!-- counter start -->
    <script src="vendor/counter/waypoints.min.js"></script>
    <script src="vendor/counter/jquery.counterup.min.js"></script>
    <!-- counter end -->
    <!-- curved text start -->

    
    <script  src="vendor/curved/jquery.typorize.min.js"  ></script>
    <script  src="vendor/curved/jquery.curvedtext.min.js"></script>
    
    <!-- curved text end -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
